<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma chère Lulu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background-color: #FAF3E0;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .heart {
            position: fixed;
            color: #e63946;
            font-size: 20px;
            animation: floatHearts linear infinite;
            opacity: 0;
            z-index: 1000;
        }

        .title {
            font-size: 3rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
        }

        .text-block {
            font-size: 1.5rem;
            margin: 30px 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .image {
            width: 60%;
            max-width: 400px;
            height: auto;
            border: 5px solid white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            display: block;
            margin: 0 auto;
        }

        .download-container {
            margin-top: 50px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .download-btn:hover {
            background-color: #d62839;
        }

        @media (max-width: 600px) {
            .image {
                width: 90%;
            }

            .download-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Ma chère Lulu</h1>

    <div class="content">
        <div class="text-block">Malgré la distance qui nous sépare...</div>
        <img src="images/WhatsApp Image 2025-02-14 at 09.21.40.jpeg" class="image" alt="Photo 1">

        <div class="text-block">...je pense très fort à toi aujourd'hui</div>
        <img src="images/WhatsApp Image 2025-02-14 at 09.20.12.jpeg" class="image" alt="Photo 2">

        <div class="text-block">Et je te dédie pour cette Saint-Valentin...</div>
        <img src="images/WhatsApp Image 2025-02-14 at 09.19.41.jpeg" class="image" alt="Photo 3">

        <div class="text-block">...ce site du plus grand kitch.</div>
        <img src="images/WhatsApp Image 2025-02-14 at 09.19.13.jpeg" class="image" alt="Photo 4">

        <div class="download-container">
            <a href="PoèmeLulu.pdf" class="download-btn" download>Télécharger le PDF</a>
        </div>
    </div>

    <script>
        // Ajout des petits cœurs animés partout sur la page
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";

            // Position aléatoire sur la largeur de l'écran
            heart.style.left = Math.random() * 100 + "vw";

            // Hauteur de départ aléatoire pour qu'ils apparaissent à différentes hauteurs
            heart.style.top = Math.random() * 100 + "vh";

            // Taille et vitesse aléatoires
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.fontSize = Math.random() * 15 + 15 + "px";

            document.body.appendChild(heart);

            // Supprimer le cœur après son animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Générer des cœurs toutes les 300ms pour bien les répartir
        setInterval(createHeart, 300);
    </script>

</body>
</html>
